<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traders Market Siding</title>
    <style media="screen">
      caption {
        font-size: 24px;
      }
      td, th {
        text-align: left;
        padding: 5px;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script>
      var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1eShPq9kRk8CFtboJ58LheCWQC_DbINGcaAIZs1-l8C4/edit#gid=235749903';

      function init() {
        Tabletop.init( { key: publicSpreadsheetUrl,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {
      console.log(data);
      for (var i = 0; i < data.length; i++) {
      $('.post').append(
        '<tr><td>' + data[i].type + '</td>' +
        '<td>' + data[i].description + '</td>' +
        '<td>' + data[i].breakdown + '</td>' +
        '<td>' + data[i].l1 + '</td>' +
        '<td>' + data[i].l2 + '</td>' +
        '<td>' + data[i].l3 + '</td>' +
        '<td>' + data[i].c1 + '</td>' +
        '<td>' + data[i].c2 + '</td>' +
        '<td>' + data[i].c3 + '</td>' +
        '<td>' + data[i].lf + '</td>' +
        '<td>' + data[i].sf + '</td>' +
        '<td>$' + data[i].perLF + '</td>' +
        '<td>$' + data[i].price + '</td>' +
        '<td>' + data[i].packID + '</td>' +
        '<td>' + data[i].pattern + '</td>' +
        '<td>' + data[i].inv + '</td>' +
        '<td>' + data[i].inStock + '</td></tr>'
        );
      }
      }
      window.addEventListener('DOMContentLoaded', init)

    </script>

  </head>
  <body>
    <table>
      <caption>Wood Siding</caption>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Breakdown</th>
        <th>L1</th>
        <th>L2</th>
        <th>L3</th>
        <th>C1</th>
        <th>C2</th>
        <th>C3</th>
        <th>LF</th>
        <th>SF</th>
        <th>PerLF</th>
        <th>Price</th>
        <th>PackID</th>
        <th>Pattern</th>
        <th>Invoice</th>
        <th>In Stock</th>
      </thead>
      <tfoot class="post"></tfoot>
    </table>

  </body>
</html>
